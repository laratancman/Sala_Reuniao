

# Nome da aplicação (opcional)
spring.application.name=Sala-Reuniaocom.br.Lara.Sala-Reuniao

# Conexão com o PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Sala-Reuniaocom.br.Lara.Sala-Reuniao
spring.datasource.username=postgres
